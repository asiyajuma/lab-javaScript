<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #cookie-header {
            color: yellow;
        }
        #cookie-count {
            color: #f7f16d;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cookieJar = document.getElementById("cookie-jar");
            const cookieCount = cookieJar.getElementsByTagName("li").length;

            const cookieCountElement = document.getElementById("cookie-count");
            cookieCountElement.textContent = `There ${cookieCount === 1 ? "is" : "are"} ${cookieCount} cookie${cookieCount === 1 ? "" : "s"} in the cookie jar!`;

            cookieCountElement.style.color = "#f7f16d";
        });
    </script>
</head>
<body>
    <h1>Whitaker's Desserts</h1>
    <h2 id="cookie-header">Whitaker's Cookie Jar:</h2>
    <ul id="cookie-jar">
        <li class="cookie">Chocolate Chip</li>
        <li class="cookie">Oatmeal Raisin</li>
        <li class="cookie">Macaroon</li>
    </ul>
    <p id="cookie-count"></p>
    <h2>Whitaker's Pie Cupboard:</h2>
    <ul id="pie-cupboard">
        <!-- Pie items will be dynamically added here -->
    </ul>
    <button id="moar-pie">Moar Pie!</button>
</body>
</html>
